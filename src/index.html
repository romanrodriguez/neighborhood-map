<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <div class="title">
                <h1>BAY AREA'S BEST</h1></div>
            <div class="listings">
                <ul>
                <li><input id="show-listings" type="button" value="Show Top 5"></li>
                <li><input id="hide-listings" type="button" value="Hide Top 5"></li>
                </ul>
            </div>
                <hr>
            <div>
                <input placeholder="Filter by typing a keyword" class="filter" data-bind="value: keyword, valueUpdate: 'keyup'" autocomplete="off">
                <div class="list">
                    <ul data-bind="foreach: showVenues">
                        <li data-bind="text: name, event: {click: animate, mouseover: bounce}"></li>
                    </ul>
                </div>
             </div>   
             <hr>
             <div>  
                <span class="text"> Draw shape to search</span>
                <br>
                <input id="toggle-drawing" type="button" value="Draw">
            </div>
            <hr>
            <div>
                <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                <br>
                <input id="zoom-to-area" type="button" value="Zoom">
            </div>
            <hr>
            <div>
                <span class="text"> Within </span>
                <select id="max-duration">
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select>
                <select id="mode">
                    <option value="DRIVING">drive</option>
                    <option value="WALKING">walk</option>
                    <option value="BICYCLING">bike</option>
                    <option value="TRANSIT">transit ride</option>
                </select>
                <span class="text">of</span>
                <br>
                <input id="search-within-time-text" type="text" placeholder="Ex: Googleplex or 19th Street & Dolores Street">
                <br>
                <input id="search-within-time" type="button" value="Go">
            </div>
            <hr>
            <div>
                <span class="text">Search nearby places</span>
                <br>
                <input id="places-search" type="text" placeholder="Ex: Coffee shops in San Francisco">
                <br>
                <input id="go-places" type="button" value="Go">
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCb7-XovAOZyfnETL4Cv8qjAHCnyoUO1qM&callback=startMap" onerror="googleError()">
    </script>
    <!-- External Libraries -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <!-- Build JS -->
    <script src="js/mapstyle.js"></script>
    <script src="js/app.js"></script>
    <!-- End JS Build -->

</body>

</html>
